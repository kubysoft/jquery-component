<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"LLUNA-3492-stderr-1488873004568.txt","computername":"LLUNA","pid":3492,"type":"stderr","created":1488873004568},{"file":"LLUNA-4320-stderr-1488822082897.txt","computername":"LLUNA","pid":4320,"type":"stderr","created":1488822082897},{"file":"LLUNA-4372-stderr-1488899303706.txt","computername":"LLUNA","pid":4372,"type":"stderr","created":1488899303706},{"file":"LLUNA-5176-stderr-1488822039727.txt","computername":"LLUNA","pid":5176,"type":"stderr","created":1488822039727},{"file":"LLUNA-5244-stderr-1488823036021.txt","computername":"LLUNA","pid":5244,"type":"stderr","created":1488823036021},{"file":"LLUNA-5896-stderr-1488822995272.txt","computername":"LLUNA","pid":5896,"type":"stderr","created":1488822995272}];
        var lastUpdated = 1488899304174;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
